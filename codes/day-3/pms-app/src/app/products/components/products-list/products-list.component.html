<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>
                    <img [src]="p.imageUrl" alt="NA" [title]="p.productName" class="imgStyle" />
                </td>
                <td>{{p.productName}}</td>
                <td>{{p.price}}</td>
                <td>{{p.starRating}}</td>
            </tr>
        </tbody>
    </table>
</div>
