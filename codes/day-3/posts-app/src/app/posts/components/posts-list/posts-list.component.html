<h2>Posts List</h2>
<ng-template #loadingTemplate>
    <span>Loading...please wait</span>
</ng-template>
<ng-template #errorTemplate>
    <span>{{errorMessage}}</span>
</ng-template>
<ng-template #alternate>
    <span>No posts found</span>
</ng-template>
<div *ngIf="!loading;else loadingTemplate">
